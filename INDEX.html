<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> BOOTSRAP IMAGES</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npmbootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
<h1 class="text-center"> Bootstrap Images</h1>

<!-- Bootstrap Images Section -->
<h2>Images</h2>
<p>examples of styled images:</p>
	
	<!-- Image Fluid Image -->
	<div class="container mt-3">

		<h4>Fluid Image</h4>
		<img src="princess.jpg" class="img-fluid" alt="Fluid Image" width="1100" height="500">
	</div>

	<!-- Image Rounded Corners -->
	<div class="col-md-4">
		<h4>Rounded Corners</h4>
		<img src="princess.jpg" class="rounded" alt="Rounded Corners" width="304" height="236">
	</div>

	<!-- Image Rounded Circle -->
	<div class="col-md-4">
		<h4>Rounded Circle</h4>
		<img src="princess.jpg" class="rounded-circle" alt="Rounded Circle" width="304" height="236">
	</div>

	<!-- Image Thumbnail Image-->
	<div class="col-md-4">
		<h4>Thumbnail</h4>
		<img src="princess.jpg" class="img-thumbnail" alt="Thumbnail Image" width="304" height="236">
	</div>

</div>

<h1 class="text-center">Bootstrap Images Alighnment</h1>

<!-- Image Center -->
<div class="container mt-3">
	<h2>Centered Image</h2>	
	<p>Center an image</p>
	<img src="princess.jpg" class="mx-auto d-block" style="width:50%">
</div>

<!-- Image Left and Right -->
<div class="container mt-5">
	<h2>Aligning Images</h2>	
	<p>Use the float classes o float images to the left or the right</p>
	<img src="princess.jpg" class="rounded float-start" alt="left" width="304" height="236">
	<img src="princess.jpg" class="rounded float-end" alt="right" width="304" height="236">
</div>

</div>
</body>
</html>
